<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item grid-item-1">Weather Dashboard</div>
        <div class="grid-item grid-item-2">
            <p>Search for a city:
                <input id="city" placeholder="San Diego" required></input>  
                <button id="search" >Search</button>
            </p>
            <hr>
            <div class="list">
                <div class="search-items">
                </div>
            </div>
        </div>


        <div class="grid-item grid-item-3" id="grid-card-0">
            <div class="current-city" id="current-city">  <span id="current"></span> <span id="icon"></span></div>
          
        </div>
        <div class="grid-item grid-item-4">
            <div class="grid-card" id="grid-card-1"></div>
            <div class="grid-card" id="grid-card-2"></div>
            <div class="grid-card" id="grid-card-3"></div>
            <div class="grid-card" id="grid-card-4"></div>
            <div class="grid-card" id="grid-card-5"></div>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>
</body>
</html>
